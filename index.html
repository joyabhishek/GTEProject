<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Questionnaire</title>

<link
 
href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
 
rel="stylesheet"
 
integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
 
crossorigin="anonymous">

</head>

<body>

<div
 
class="container">
<h1>Questionnaire</h1>
<div class="row">
<div class="col-sm-12">
<img src="image1.jpg" alt="Image 1" class="img-fluid">
<img src="image2.jpg" alt="Image 2" class="img-fluid">
<img src="image3.jpg" alt="Image 3" class="img-fluid">
</div>
</div>
<div class="row">
<div class="col-sm-12">
<select id="select1" class="form-select">
<option value="">Select Image 1</option>
<option
 
value="image1.jpg">Image 1</option>

<option
 
value="image2.jpg">Image 2</option>

<option
 
value="image3.jpg">Image 3</option>

</select>
<select id="select2" class="form-select">
<option value="">Select Image 2</option>
<option
 
value="image1.jpg">Image 1</option>

<option
 
value="image2.jpg">Image 2</option>

<option
 
value="image3.jpg">Image 3</option>

</select>
<select id="select3" class="form-select">
<option value="">Select Image 3</option>
<option
 
value="image1.jpg">Image 1</option>

<option
 
value="image2.jpg">Image 2</option>

<option
 
value="image3.jpg">Image 3</option>

</select>
</div>
</div>
<div class="row">
<div class="col-sm-12">
<button type="button" class="btn btn-primary" onclick="saveSelections()">Save Selections</button>
</div>
</div>
</div>
<script>
function saveSelections() {
var image1 = document.getElementById('select1').value;
var image2 = document.getElementById('select2').value;
var image3 = document.getElementById('select3').value;
var selections = [image1, image2, image3];

// Save the selections to a CSV file
var csvData = selections.join(',');
var csvBlob = new Blob([csvData], {type: 'text/csv'});
var csvUrl = URL.createObjectURL(csvBlob);

// Create a link to download the CSV file
var link = document.createElement('a');
link.href = csvUrl;
link.download = 'selections.csv';
link.click();
}
</script>
</body>
</html>
